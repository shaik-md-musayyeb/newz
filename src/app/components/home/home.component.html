<div class="container">

    <div *ngFor="let article of articles" class="content" >
        <img src="{{article.urlToImage}}" alt="{{article.title}}">

        <h2>{{article.title}}</h2>
        
        
        <p class="article">{{article.description}}</p>
        
        <p class="readMore">  <a href="{{article.url}}" target="_blank"><button>Read Full Article</button> </a></p>
    </div>
    
</div>
